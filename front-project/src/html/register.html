<!DOCTYPE html>
<html lang="fr">
<head>
	<title>S'inscrire</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">

		  <!-- Icon -->
		  <div class="fadeIn first">
			<img src="../assets/exposition.svg" id="icon" alt="User Icon" />
		  </div>
	  
		  <!-- Register Form -->
		  <form>
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
			<input type="text" id="mail" class="fadeIn third" name="mail" placeholder="mail">
			<input type="text" id="password" class="fadeIn fourth" name="password" placeholder="password">
			<input type="submit" onsubmit="register(enregistrer)" class="fadeIn five" value="S'inscrire">
		  </form>
	  
		  <!-- Mot de passe oublié -->
		  <div id="formFooter">
			<a class="underlineHover" href="login.html">Déjà inscrit ?</a>
			<br>
			<a class="underlineHover" href="#">Mot de passe oublié ?</a>
          </div>  
          
		</div>
      </div>
      <script src="../js/register.js"></script>
</body>
</html>
